<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Hub - ID Verification Edition</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #94a3b8;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --muted: #64748b;
            --success: #10b981;
            --success-bg: rgba(16, 185, 129, 0.1);
            --warning: #f59e0b;
            --warning-bg: rgba(245, 158, 11, 0.1);
            --danger: #ef4444;
            --border: #334155;
            --radius: 20px;
            --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: var(--card);
            padding: 15px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.05em;
            font-size: 1.3rem;
        }

        .view-indicator {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.05);
            color: var(--secondary);
            border: 1px solid var(--border);
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 20px auto;
            padding: 0 20px;
            flex: 1;
        }

        .card {
            background: var(--card);
            padding: 30px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        h2, h3 {
            margin: 0 0 15px;
            color: var(--text);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 14px;
            font-size: 1rem;
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:disabled { opacity: 0.4; cursor: not-allowed; }

        .btn-ghost {
            background: transparent;
            color: var(--secondary);
            margin-top: 10px;
            font-weight: 500;
            font-size: 0.85rem;
            border: 1px solid transparent;
        }

        .btn-ghost:hover {
            color: var(--text);
            background: rgba(255,255,255,0.05);
        }

        .btn-sm { padding: 10px 16px; font-size: 0.75rem; width: auto; }
        .btn-success { background: var(--success); }
        .btn-danger-ghost { background: transparent; color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }

        .ticket {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            border: 2px dashed var(--primary);
            background: rgba(59, 130, 246, 0.05);
            margin-bottom: 25px;
            position: relative;
        }

        .ticket-no {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary);
            display: block;
            margin: 15px 0;
            letter-spacing: 0.1em;
        }

        .badge {
            font-size: 0.7rem;
            font-weight: 800;
            padding: 6px 14px;
            border-radius: 30px;
            text-transform: uppercase;
        }

        .badge-wait { background: var(--warning-bg); color: var(--warning); border: 1px solid var(--warning); }
        .badge-ok { background: var(--success-bg); color: var(--success); border: 1px solid var(--success); }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .summary-val { display: block; font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        .summary-lab { font-size: 0.65rem; font-weight: 600; color: var(--muted); text-transform: uppercase; margin-top: 4px; }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; padding: 20px; backdrop-filter: blur(8px);
        }

        .modal-content {
            background: var(--card);
            padding: 35px; border-radius: 25px;
            width: 100%; max-width: 440px; text-align: center;
            max-height: 90vh; overflow-y: auto; border: 1px solid var(--border);
        }

        .preview-img {
            max-width: 100%; border-radius: 15px; margin: 20px 0;
            border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .hidden { display: none !important; }

        #toast {
            position: fixed;
            top: 25px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: white;
            padding: 14px 28px; border-radius: 14px;
            font-size: 0.9rem; font-weight: 600;
            display: none; z-index: 3000;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        footer { text-align: center; padding: 30px 20px; color: var(--muted); font-size: 0.8rem; letter-spacing: 0.05em; }

        #ticket-canvas { display: none; }
    </style>
</head>

<body>

    <div id="toast"></div>

    <div id="modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-footer" style="margin-top: 25px;">
                <button class="btn btn-ghost" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Hidden canvas for PNG generation -->
    <canvas id="ticket-canvas" width="600" height="450"></canvas>

    <nav>
        <div class="logo">TICKET HUB</div>
        <div id="view-tag" class="view-indicator">2026-GET</div>
    </nav>

    <div class="container">
        <!-- ENTRY VIEW -->
        <section id="entry-view" class="card">
            <h2>Welcome</h2>
            <p style="color:var(--secondary); font-size:0.95rem; margin-bottom:25px;">Access your digital event pass using your registered name.</p>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="member-name-input" placeholder="e.g. Miyanthi Kalhara">
            </div>
            <button class="btn" id="access-btn" onclick="memberAccess()">Access My Ticket</button>
            <button class="btn btn-ghost" onclick="switchView('admin-login')">Administrative Panel</button>
        </section>

        <!-- ADMIN LOGIN -->
        <section id="admin-login-view" class="card hidden">
            <h2>System Login</h2>
            <div class="form-group">
                <label>Admin Key</label>
                <input type="password" id="admin-pass-input" placeholder="••••••••">
            </div>
            <button class="btn" onclick="adminLogin()">Authenticate</button>
            <button class="btn btn-ghost" onclick="switchView('entry')">Return to Portal</button>
        </section>

        <!-- MEMBER PORTAL -->
        <section id="member-portal-view" class="hidden">
            <div class="card">
                <div id="member-ticket-display"></div>
                <div id="upload-zone" class="hidden" style="margin-top: 25px; border-top: 1px solid var(--border); padding-top: 25px;">
                    <label>Upload Payment Proof</label>
                    <p style="color: var(--secondary); font-size: 0.8rem; margin-bottom: 15px;">Please upload a screenshot of your transaction receipt.</p>
                    <input type="file" id="slip-upload-input" accept="image/*" style="padding: 10px; border: 1px dashed var(--border); width: 100%; color: var(--secondary);">
                    <button class="btn" id="upload-btn" style="margin-top: 20px;" onclick="uploadPayment()">Submit Verification</button>
                </div>
                <button class="btn btn-ghost" onclick="logout()">Sign Out</button>
            </div>
        </section>

        <!-- ADMIN DASHBOARD -->
        <section id="admin-dashboard-view" class="hidden">
            <!-- ID Verification Tool -->
            <div class="card" style="border: 2px solid var(--primary);">
                <h3 style="color: var(--primary); text-align: center;">Gate Check-In</h3>
                <div class="form-group">
                    <label>Verify Ticket ID</label>
                    <input type="text" id="id-verify-input" placeholder="e.g. T12345" style="text-align: center; text-transform: uppercase;">
                </div>
                <button class="btn" onclick="validateTicketID()">Check-In Ticket</button>
            </div>

            <div class="card">
                <h3 style="font-size: 0.9rem; text-align: center; text-transform: uppercase; margin-bottom: 25px; letter-spacing: 0.1em;">Management Overview</h3>
                <div id="admin-stats-summary" class="summary-grid"></div>
                
                <div style="border-top: 1px solid var(--border); padding-top: 20px;">
                    <label>Verification Queue</label>
                    <div id="admin-queue-list"></div>
                </div>

                <div style="border-top: 1px solid var(--border); margin-top: 30px; padding-top: 20px;">
                    <label>Access List</label>
                    <div id="admin-all-list" style="max-height: 300px; overflow-y: auto;"></div>
                </div>

                <button class="btn btn-ghost" onclick="logout()">Logout Session</button>
            </div>
        </section>
    </div>

    <footer>
        Developed by Sadiya
    </footer>

    <script>
        // --- 1. CONFIGURATION ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-ticket-hub';
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : { 
                apiKey: "AIzaSyAcQi6LBvfe4ZYd5zPSWl8Oo0w5qB750kY",
                authDomain: "get-tickets-1.firebaseapp.com",
                projectId: "get-tickets-1",
                storageBucket: "get-tickets-1.firebasestorage.app",
                messagingSenderId: "573509504264",
                appId: "1:573509504264:web:62dab7e83ebd6f836e70bd",
                measurementId: "G-TH1LN8W1DZ"
            };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const MASTER_PASS = "admin777";

        const getCollection = () => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members');

        let currentMemberDoc = null;
        let authInitialized = false;

        async function initAuth() {
            if (authInitialized) return;
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await auth.signInWithCustomToken(__initial_auth_token);
                } else {
                    await auth.signInAnonymously();
                }
                authInitialized = true;
            } catch (e) { toast("System connection error"); }
        }

        function toast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function switchView(viewName) {
            const views = ['entry', 'admin-login', 'member-portal', 'admin-dashboard'];
            views.forEach(v => document.getElementById(`${v}-view`).classList.add('hidden'));
            document.getElementById(`${viewName}-view`).classList.remove('hidden');
            if (viewName === 'admin-dashboard') startAdminListener();
        }

        // --- 2. MEMBER FLOW ---
        async function memberAccess() {
            const name = document.getElementById('member-name-input').value.trim();
            if (!name) return toast("Name is required");

            const btn = document.getElementById('access-btn');
            btn.disabled = true;
            btn.innerText = "Synchronizing...";

            await initAuth();
            if (!auth.currentUser) return btn.disabled = false;

            const docId = name.toLowerCase().replace(/\s+/g, '_');
            const memberRef = getCollection().doc(docId);
            
            try {
                const doc = await memberRef.get();
                if (!doc.exists) {
                    const newMember = {
                        name: name,
                        status: 'unpaid',
                        ticketID: 'T' + Math.floor(10000 + Math.random() * 89999),
                        slip: null,
                        checkedIn: false,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    await memberRef.set(newMember);
                    currentMemberDoc = newMember;
                } else {
                    currentMemberDoc = doc.data();
                }

                renderMemberUI();
                switchView('member-portal');

                memberRef.onSnapshot((snapshot) => {
                    if (snapshot.exists) {
                        currentMemberDoc = snapshot.data();
                        renderMemberUI();
                    } else if (currentMemberDoc && currentMemberDoc.status !== 'verified') {
                        // Deleted logic
                        const content = `
                            <div style="padding: 10px 0;">
                                <p style="color: var(--secondary); margin-bottom: 20px; line-height: 1.6;">Your payment proof was not accepted. Please try again and upload slip again.</p>
                                <button class="btn" onclick="location.reload()">Reload & Try Again</button>
                            </div>
                        `;
                        document.getElementById('modal-footer').classList.add('hidden');
                        openModal(`Rejected`, content);
                        currentMemberDoc = null;
                    }
                });

            } catch (e) { toast("Connection error"); } 
            finally {
                btn.disabled = false;
                btn.innerText = "Access My Ticket";
            }
        }

        function renderMemberUI() {
            const display = document.getElementById('member-ticket-display');
            const upload = document.getElementById('upload-zone');
            const u = currentMemberDoc;
            if(!u) return;

            const isOk = u.status === 'verified';
            const isWaiting = u.status === 'waiting';
            const isCheckedIn = u.checkedIn === true;

            display.innerHTML = `
                <div class="ticket">
                    <span class="badge ${isCheckedIn ? 'badge-ok' : (isOk ? 'badge-ok' : 'badge-wait')}">
                        ${isCheckedIn ? 'Checked In' : (isOk ? 'Access Verified' : (isWaiting ? 'In Review' : 'Payment Required'))}
                    </span>
                    <span class="ticket-no">${u.ticketID}</span>
                    <p style="font-weight:700; font-size:1.2rem; margin:0; color: white;">${u.name}</p>
                    <p style="font-size: 0.85rem; color: var(--secondary); margin-top: 15px;">
                        Venue: Ahaspokuna hotel<br>
                        Time: 9.00 am to 4.00 pm
                    </p>
                </div>
                ${isOk ? `<button class="btn btn-success" onclick="downloadTicketFromData()">Download Digital Pass</button>` : ''}
            `;

            if (u.status === 'unpaid') upload.classList.remove('hidden');
            else if (isWaiting) {
                upload.innerHTML = `<div style="text-align:center; padding: 20px; background: rgba(255,255,255,0.03); border-radius: 12px; border: 1px solid var(--border);">
                    <p style="color:var(--primary); margin:0;">Receipt pending verification...</p>
                </div>`;
                upload.classList.remove('hidden');
            } else upload.classList.add('hidden');
        }

        function uploadPayment() {
            const file = document.getElementById('slip-upload-input').files[0];
            if (!file) return toast("Select a file");
            const btn = document.getElementById('upload-btn');
            btn.disabled = true;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const docId = currentMemberDoc.name.toLowerCase().replace(/\s+/g, '_');
                await getCollection().doc(docId).update({ status: 'waiting', slip: e.target.result });
                toast("Slip submitted");
                btn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // --- 3. ADMIN TOOLS ---
        async function validateTicketID() {
            const idInput = document.getElementById('id-verify-input').value.trim().toUpperCase();
            if (!idInput) return toast("Enter Ticket ID");

            toast("Verifying ID...");
            
            try {
                const querySnapshot = await getCollection().get();
                let found = null;
                querySnapshot.forEach(doc => {
                    if (doc.data().ticketID === idInput) found = { id: doc.id, ...doc.data() };
                });

                if (!found) return openModal("Error", "Ticket ID not found.");
                if (found.status !== 'verified') return openModal("Denied", "Payment not verified yet.");
                if (found.checkedIn === true) return openModal("Invalid", "This ticket was already used for entry.");

                await getCollection().doc(found.id).update({ checkedIn: true });
                openModal("Success", `Checked In: ${found.name}`);
                document.getElementById('id-verify-input').value = '';

            } catch (err) { toast("Error during lookup"); }
        }

        function adminLogin() {
            if (document.getElementById('admin-pass-input').value === MASTER_PASS) {
                initAuth().then(() => switchView('admin-dashboard'));
            } else toast("Incorrect Password");
        }

        let adminUnsubscribe = null;
        function startAdminListener() {
            if (adminUnsubscribe) adminUnsubscribe();
            adminUnsubscribe = getCollection().onSnapshot((snapshot) => {
                const users = [];
                snapshot.forEach(doc => users.push({ id: doc.id, ...doc.data() }));
                renderAdminUI(users);
            });
        }

        function renderAdminUI(users) {
            const stats = document.getElementById('admin-stats-summary');
            const queue = document.getElementById('admin-queue-list');
            const all = document.getElementById('admin-all-list');

            const waiting = users.filter(u => u.status === 'waiting');
            const verified = users.filter(u => u.status === 'verified');
            const checkedIn = users.filter(u => u.checkedIn === true).length;

            stats.innerHTML = `
                <div class="summary-card"><span class="summary-val">${users.length}</span><span class="summary-lab">Members</span></div>
                <div class="summary-card"><span class="summary-val" style="color:var(--warning)">${waiting.length}</span><span class="summary-lab">Queued</span></div>
                <div class="summary-card"><span class="summary-val" style="color:var(--success)">${verified.length}</span><span class="summary-lab">Active</span></div>
                <div class="summary-card"><span class="summary-val" style="color:var(--primary)">${checkedIn}</span><span class="summary-lab">Entered</span></div>
            `;

            queue.innerHTML = '';
            waiting.forEach(u => {
                const div = document.createElement('div'); div.className = 'list-item';
                div.innerHTML = `<div style="font-size:0.85rem;">${u.name}</div><div style="display:flex; gap:5px;">
                    <button class="btn btn-sm btn-ghost" onclick="viewSlip('${u.id}')">Slip</button>
                    <button class="btn btn-sm" onclick="approve('${u.id}')">OK</button>
                    <button class="btn btn-sm btn-danger-ghost" onclick="reject('${u.id}')">X</button>
                </div>`;
                queue.appendChild(div);
            });

            all.innerHTML = '';
            verified.forEach(u => {
                const div = document.createElement('div'); div.className = 'list-item';
                div.innerHTML = `<div style="font-size:0.85rem;">${u.name} <small style="color:${u.checkedIn ? 'var(--success)' : 'var(--muted)'}">${u.checkedIn ? '(In)' : '(Idle)'}</small></div>
                    <div style="display:flex; gap:4px; flex-wrap: wrap; justify-content: flex-end;">
                    <button class="btn btn-sm btn-ghost" onclick="viewSlip('${u.id}')">Slip</button>
                    <button class="btn btn-sm btn-ghost" onclick="viewCopy('${u.id}')">View</button>
                    <button class="btn btn-sm btn-success" onclick="downloadTicketFromId('${u.id}')">Pass</button></div>`;
                all.appendChild(div);
            });
        }

        async function approve(id) { await getCollection().doc(id).update({ status: 'verified' }); }
        async function reject(id) { await getCollection().doc(id).delete(); }

        async function viewSlip(id) {
            const doc = await getCollection().doc(id).get();
            const u = doc.data();
            if (!u.slip) return toast("Slip missing");
            const content = `
                <div style="margin-bottom: 15px;"><img src="${u.slip}" class="preview-img" style="margin-top:0;"></div>
                <button class="btn btn-success" onclick="downloadFile('${u.name}_Slip', '${u.slip}')">Download Slip</button>
            `;
            openModal(`Slip: ${u.name}`, content);
        }

        function downloadFile(fileName, dataUrl) {
            const link = document.createElement('a');
            link.download = `${fileName.replace(/\s+/g, '_')}.png`;
            link.href = dataUrl;
            link.click();
        }

        async function viewCopy(id) {
            const doc = await getCollection().doc(id).get();
            const u = doc.data();
            openModal(`Pass Preview`, `<div class="ticket">
                <span class="badge badge-ok">${u.checkedIn ? 'CHECKED IN' : 'VALID'}</span>
                <span class="ticket-no">${u.ticketID}</span>
                <p style="color:white;">${u.name}</p>
                <p style="font-size:0.75rem; color:var(--secondary); margin-top:10px;">Ahaspokuna hotel</p>
            </div>`);
        }

        // --- 4. TICKET ENGINE ---
        async function generateTicket(u) {
            const canvas = document.getElementById('ticket-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // BG & Borders
            ctx.fillStyle = '#1e293b'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#3b82f6'; ctx.lineWidth = 15; ctx.strokeRect(0, 0, canvas.width, canvas.height);
            ctx.setLineDash([10, 10]); ctx.lineWidth = 2; ctx.strokeRect(30, 30, canvas.width - 60, canvas.height - 60); ctx.setLineDash([]);

            // Header & Content
            ctx.fillStyle = '#3b82f6'; ctx.font = 'bold 24px Arial'; ctx.textAlign = 'center'; ctx.fillText('OFFICIAL EVENT ACCESS PASS', canvas.width/2, 80);
            ctx.fillStyle = '#ffffff'; ctx.font = '900 65px Arial'; ctx.fillText(u.ticketID, canvas.width/2, 180);
            ctx.fillStyle = '#3b82f6'; ctx.font = 'bold 30px Arial'; ctx.fillText(u.name.toUpperCase(), canvas.width/2, 240);
            
            // Details
            ctx.fillStyle = '#f8fafc'; ctx.font = '18px Arial';
            ctx.fillText('Venue: Ahaspokuna hotel', canvas.width/2, 300);
            ctx.fillText('Time: 9.00 am to 4.00 pm', canvas.width/2, 330);

            ctx.fillStyle = '#64748b'; ctx.font = '14px Arial'; ctx.fillText('Valid for single entry. Verify Ticket ID at gate.', canvas.width/2, 400);
            
            const link = document.createElement('a');
            link.download = `Pass_${u.name.replace(/\s+/g, '_')}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            toast("Download started");
        }

        function downloadTicketFromData() { generateTicket(currentMemberDoc); }
        async function downloadTicketFromId(id) {
            const doc = await getCollection().doc(id).get();
            generateTicket(doc.data());
        }

        function openModal(title, body) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerHTML = body;
            document.getElementById('modal-footer').classList.remove('hidden');
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function logout() { location.reload(); }
        window.onload = initAuth;
    </script>
