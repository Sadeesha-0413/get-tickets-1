<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Hub</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f5f9;
        }

        nav {
            background: #2563eb;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .container {
            max-width: 420px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button.ghost {
            background: transparent;
            color: #555;
        }

        .ticket {
            border: 2px dashed #2563eb;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
        }

        .badge {
            padding: 4px 10px;
            font-size: 12px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .ok {
            background: #dcfce7;
            color: #15803d;
        }

        .wait {
            background: #fef3c7;
            color: #b45309;
        }

        .hidden {
            display: none;
        }

        .admin-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .admin-item button {
            width: auto;
            font-size: 12px;
            padding: 6px 10px;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <nav>TICKET HUB</nav>

    <div class="container">

        <!-- ENTRY -->
        <div id="entry" class="card">
            <h3>Enter Your Name</h3>
            <input id="nameInput" placeholder="Your full name" />
            <button onclick="memberAccess()">View Ticket</button>
            <button class="ghost" onclick="showAdmin()">Admin Panel</button>
        </div>

        <!-- MEMBER -->
        <div id="member" class="card hidden">
            <div id="ticketBox"></div>
            <input type="file" id="slipInput" accept="image/*" />
            <button onclick="uploadSlip()">Upload Payment Slip</button>
            <button class="ghost" onclick="logout()">Logout</button>
        </div>

        <!-- ADMIN -->
        <div id="admin" class="card hidden">
            <input id="adminPass" type="password" placeholder="Admin Password" />
            <button onclick="adminLogin()">Login</button>
        </div>

        <!-- DASHBOARD -->
        <div id="dashboard" class="card hidden">
            <h3>Admin Dashboard</h3>
            <div id="adminList"></div>
            <button class="ghost" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        /* ---------------- FIREBASE ---------------- */
        firebase.initializeApp({
            apiKey: "AIzaSyAcQi6LBvfe4ZYd5zPSWl8Oo0w5qB750kY",
            authDomain: "get-tickets-1.firebaseapp.com",
            projectId: "get-tickets-1"
        });

        const db = firebase.firestore();
        const ADMIN_PASS = "admin777";

        let currentMember = null;

        /* ---------------- MEMBER ---------------- */

        async function memberAccess() {
            const name = nameInput.value.trim();
            if (!name) return;

            const ref = db.collection("members").doc(name.toLowerCase());
            const doc = await ref.get();

            if (!doc.exists) {
                await ref.set({
                    name,
                    ticketID: "T-" + Math.floor(1000 + Math.random() * 9000),
                    status: "unpaid",
                    slip: null,
                    downloaded: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }

            ref.onSnapshot(snap => {
                currentMember = snap.data();
                renderMember();
            });

            entry.classList.add("hidden");
            member.classList.remove("hidden");
        }

        function renderMember() {
            const u = currentMember;
            const verified = u.status === "verified";

            ticketBox.innerHTML = `
                <div class="ticket">
                    <div class="badge ${verified ? "ok" : "wait"}">${u.status}</div>
                    <h2>${u.ticketID}</h2>
                    <p>${u.name}</p>
                    <div id="qr"></div>
                </div>
                ${verified ? `<button onclick="downloadTicket()">Download Ticket</button>` : ""}
            `;

            new QRCode(document.getElementById("qr"), {
                text: `TICKET:${u.ticketID}|${u.name}`,
                width: 120,
                height: 120
            });

            if (verified && !u.downloaded) {
                downloadTicket();
                db.collection("members").doc(u.name.toLowerCase()).update({ downloaded: true });
            }
        }

        function uploadSlip() {
            const file = slipInput.files[0];
            if (!file) return;

            const r = new FileReader();
            r.onload = () => {
                db.collection("members").doc(currentMember.name.toLowerCase()).update({
                    slip: r.result,
                    status: "waiting"
                });
            };
            r.readAsDataURL(file);
        }

        function downloadTicket() {
            const u = currentMember;
            const w = window.open("");
            w.document.write(`
                <h2>${u.ticketID}</h2>
                <p>${u.name}</p>
                <div id="qr"></div>
                <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"><\/script>
                <script>
                    new QRCode(document.getElementById("qr"), {
                        text: "TICKET:${u.ticketID}|${u.name}",
                        width: 150,
                        height: 150
                    });
                    setTimeout(()=>window.print(),500);
                <\/script>
            `);
        }

        /* ---------------- ADMIN ---------------- */

        function showAdmin() {
            entry.classList.add("hidden");
            admin.classList.remove("hidden");
        }

        function adminLogin() {
            if (adminPass.value !== ADMIN_PASS) return alert("Wrong password");
            admin.classList.add("hidden");
            dashboard.classList.remove("hidden");
            loadAdmin();
        }

        function loadAdmin() {
            db.collection("members").orderBy("createdAt", "desc").onSnapshot(snap => {
                adminList.innerHTML = "";
                snap.forEach(doc => {
                    const u = doc.data();
                    adminList.innerHTML += `
                        <div class="admin-item">
                            <b>${u.name}</b> (${u.status})
                            <br/>
                            <button onclick="viewSlip('${doc.id}')">Slip</button>
                            <button onclick="verify('${doc.id}')">Verify</button>
                            <button onclick="reject('${doc.id}')">Reject</button>
                            <button onclick="deleteMember('${doc.id}')">Delete</button>
                        </div>
                    `;
                });
            });
        }

        function verify(id) {
            db.collection("members").doc(id).update({ status: "verified" });
        }

        function reject(id) {
            db.collection("members").doc(id).update({ status: "unpaid", slip: null });
        }

        async function viewSlip(id) {
            const d = await db.collection("members").doc(id).get();
            window.open(d.data().slip);
        }

        function deleteMember(id) {
            if (confirm("Delete member?"))
                db.collection("members").doc(id).delete();
        }

        function logout() {
            location.reload();
        }
    </script>
</body>

</html>
